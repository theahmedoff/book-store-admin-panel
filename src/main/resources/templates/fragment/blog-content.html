<th:block xmlns:th="http://www.thymeleaf.org">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Manage <b>Employees</b></h2>
                </div>
                <div class="col-sm-6">
                    <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i
                            class="fa fa-plus-square"></i> <span>Add New Employee</span></a>
                    <a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i
                            class="fa fa-minus-square"></i> <span>Delete</span></a>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover" id="blog-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Desc</th>
                <th>Share Date</th>
                <th>Image Path</th>
                <th>Author User</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="blog: ${blogs}">
                <tr>
                    <td th:text="${blog.id}">ID Blog</td>
                    <td th:text="${blog.title}">Title Blog</td>
                    <td th:text="${blog.desc}">Desc Blog</td>
                    <td th:text="${blog.shareDate}">Share Date Blog</td>
                    <td th:text="${blog.imagePath}">Image Path Blog</td>
                    <td th:text="${blog.user.username}">Author User</td>
                    <td>
                        <a href="#editEmployeeModal" class="edit" data-toggle="modal"><i class="fa fa-edit"
                                                                                         data-toggle="tooltip"
                                                                                         title="Edit"></i></a>
                        <a href="#deleteEmployeeModal" class="delete" data-toggle="modal"><i
                                class="fa fa-trash-o" data-toggle="tooltip" title="Delete"></i></a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <div class="clearfix">
            <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
            <ul class="pagination">
                <li class="page-item disabled"><a href="#">Previous</a></li>
                <li class="page-item"><a href="#" class="page-link">1</a></li>
                <li class="page-item"><a href="#" class="page-link">2</a></li>
                <li class="page-item active"><a href="#" class="page-link">3</a></li>
                <li class="page-item"><a href="#" class="page-link">4</a></li>
                <li class="page-item"><a href="#" class="page-link">5</a></li>
                <li class="page-item"><a href="#" class="page-link">Next</a></li>
            </ul>
        </div>
    </div>
</th:block>
