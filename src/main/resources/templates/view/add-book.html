<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <title>Dashio - Bootstrap Admin Template</title>

    <th:block th:replace="fragment/imports :: imports"/>
    <!--<script type="text/javascript" th:src="@{/js/blog.js}">-->
    <!--</script>-->

</head>

<body>
<input type="hidden" id="pageName" value="blogPage">
<section id="container">
    <!-- **********************************************************************************************************************************************************
        TOP BAR CONTENT & NOTIFICATIONS
        *********************************************************************************************************************************************************** -->
    <!--header start-->
    <th:block th:replace="fragment/header :: header"/>
    <!--header end-->
    <!-- **********************************************************************************************************************************************************
        MAIN SIDEBAR MENU
        *********************************************************************************************************************************************************** -->
    <!--sidebar start-->
    <th:block th:replace="fragment/sidebar :: sidebar"/>
    <!--sidebar end-->
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="form-panel">
                <h4 class="mb"><i class="fa fa-angle-right"></i> Added Book</h4>
                <form class="form-horizontal style-form" method="get">
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" id="titleBook" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="descBook"></textarea>
                            <span class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">First Image</label>
                        <div class="col-sm-10">
                            <input type="file" id="firstImgBook" class="form-control" accept="image/jpeg, image/jpg, image/png">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Second Image</label>
                        <div class="col-sm-10">
                            <input type="file" id="secondImgBook" class="form-control" accept="image/jpeg, image/jpg, image/png">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Language</label>
                        <div class="col-sm-10">
                            <input type="text" id="langBook" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Author ID</label>
                        <div class="col-sm-10">
                            <input type="text" id="authorIdBook" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <button class="myButton" id="btnBookSave">Save</button>
                        </div>
                    </div>


                </form>
            </div>
        </section>
    </section>
    <!-- /MAIN CONTENT -->
    <!--main content end-->
    <!--footer start-->
    <th:block th:replace="fragment/footer :: footer"/>
    <!--footer end-->
</section>
<!-- js placed at the end of the document so the pages load faster -->
<script th:src="@{lib/jquery/jquery.min.js}"></script>
<script th:src="@{lib/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{lib/jquery-ui-1.9.2.custom.min.js}"></script>
<script th:src="@{lib/jquery.ui.touch-punch.min.js}"></script>
<script class="include" type="text/javascript" th:src="@{lib/jquery.dcjqaccordion.2.7.js}"></script>
<script th:src="@{lib/jquery.scrollTo.min.js}"></script>
<script th:src="@{lib/jquery.nicescroll.js}" type="text/javascript"></script>
<!--common script for all pages-->
<script th:src="@{lib/common-scripts.js}"></script>
<!--script for this page-->

</body>

</html>
