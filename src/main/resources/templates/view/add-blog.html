<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <title>Dashio - Bootstrap Admin Template</title>

    <th:block th:replace="fragment/imports :: imports"/>
    <!--<script type="text/javascript" th:src="@{/js/blog.js}">-->
    <!--</script>-->

</head>

<body>
<input type="hidden" id="pageName" value="blogPage">
<section id="container">
    <!-- **********************************************************************************************************************************************************
        TOP BAR CONTENT & NOTIFICATIONS
        *********************************************************************************************************************************************************** -->
    <!--header start-->
    <th:block th:replace="fragment/header :: header"/>
    <!--header end-->
    <!-- **********************************************************************************************************************************************************
        MAIN SIDEBAR MENU
        *********************************************************************************************************************************************************** -->
    <!--sidebar start-->
    <th:block th:replace="fragment/sidebar :: sidebar"/>
    <!--sidebar end-->
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <!--<div class="modal fade">-->
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h4 class="modal-title">Add Blog</h4>
                        </div>
                        <form th:action="@{/add-blog}" th:object="${newBlog}" method="post" enctype="multipart/form-data">
                        <div class="modal-body">
                                <div class="form-group">
                                    <label>Title</label>
                                    <input type="text" id="title" class="form-control"required>
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea class="form-control" id="desc" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Image Path</label>
                                    <input type="file" name="img" id="img" class="form-control"
                                           accept="image/jpeg, image/jpg, image/png" required>
                                </div>

                        </div>
                        </form>
                        <div class="modal-footer">
                            <input type="button" id="addBlogModelClose" class="btn btn-default" data-dismiss="modal" value="Cancel">
                            <input type="submit" class="btn btn-info" value="Save">
                        </div>

                    </div>
                </div>
            <!--</div>-->

        </section>
    </section>
    <!-- /MAIN CONTENT -->
    <!--main content end-->
    <!--footer start-->
    <th:block th:replace="fragment/footer :: footer"/>
    <!--footer end-->
</section>
<!-- js placed at the end of the document so the pages load faster -->
<script th:src="@{lib/jquery/jquery.min.js}"></script>
<script th:src="@{lib/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{lib/jquery-ui-1.9.2.custom.min.js}"></script>
<script th:src="@{lib/jquery.ui.touch-punch.min.js}"></script>
<script class="include" type="text/javascript" th:src="@{lib/jquery.dcjqaccordion.2.7.js}"></script>
<script th:src="@{lib/jquery.scrollTo.min.js}"></script>
<script th:src="@{lib/jquery.nicescroll.js}" type="text/javascript"></script>
<!--common script for all pages-->
<script th:src="@{lib/common-scripts.js}"></script>
<!--script for this page-->

</body>

</html>
